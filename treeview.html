<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/bst.js"></script>
    
    <style type="text/css">
    .node rect {
      /*cursor: pointer;*/
      fill: #fff;
      stroke: steelblue;
      stroke-width: 1.5px;
    }
 
         
    .node text {            
      font-size: 12px;
    }
 
    path.link {
      fill: none;
      stroke: #ccc;
      stroke-width: 1.5px;
    }
    .div {
     display: inline-block;
    }
    </style>
    <script>
      $.getJSON("tree_data.json", function(json) {
        for(var i = 0; i < json['all'].length; i++){
          var treeheight = json['all'][i].height;
          $('body').append('<div id=root_'+i+'></div>');    
          height = treeheight * 80
          width = Math.pow(2, treeheight) * 30 + 50

          bst = d3.bst(d3, "#root_"+i, width, height)
          //body can be an id tag like "#canvas" or a 
          //class, such as, ".canvases". 
        
          bst.make(json['all'][i])
          // $('.div').each(function(){
          //   var inner=this.find('svg')

          // })
         
        }
      });
      
      
    
    </script>

</head>
